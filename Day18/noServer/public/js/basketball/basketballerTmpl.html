<h1> {{player.name}} </h1>

<table>
  <thead>
    <tr>
      <th>Name:</th>
      <th>Team:</th>
      <th>Age:</th>
      <th>Salary:</th>
    </tr>
  </thead>
  <tbody>
       <tr>
      <td><strong>{{player.name}}</strong></td>
      <td>{{player.team}}</td>
      <td>{{player.age}}</td>
      <td>{{player.salary}}</td>
    </tr>
 </tbody>
</table>
<div class= "editInput">
   <input type='text' ng-model='newPlayer.name' placeholder='Players Name'>
   <input type='text' ng-model='newPlayer.team' placeholder='Players Team'>
   <input type='text' ng-model='newPlayer.age' placeholder='Players Age'>
   <input type='text' ng-model='newPlayer.salary' placeholder='Players Salary'>
<br></br>
   <button class='edit' ng-click ='editCurrentPlayer(newPlayer)'>EDIT</button>
   <button class = 'tooHard' ng-click='removeOldPlayer(removePlayer)'>Delete</button>
   </div>
   
   
   <a ui-sref='basketball'><img class ='b2b' src ='http://s29.postimg.org/qim4fr21z/B2_B.jpg'/> </a>
