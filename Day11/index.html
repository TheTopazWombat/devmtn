<!DOCTYPE html>
<html ng-app="avengers-app">

<head>
    <link rel="stylesheet" type='text/css' href="styles/base.css">
    <link rel="stylesheet" type='text/css' href="styles/styles.css">
    <meta charset="utf-8">
    <title>Avengers App</title>
</head>
<!-- {{test}} -->
<body ng-controller='mainCtrl'>

  <input type="text" ng-model='filterText'>

    <div class="hero-wrapper">
        <div class="heroCard" ng-repeat='hero in avengers | filter: {name: filterText}'>
            <h3 class='heroName'>{{hero.name}}</h3>
            <div class="hero-image">
                <img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
            </div>
            <h4>Description</h4>
            <h4 class='description'>{{hero.description || "This hero is so lame that no one really wants to read a description"}}</h4>

        </div>
    </div>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js'></script>
    <script type='text/javascript' src='./scripts/app.js'></script>
    <script type='text/javascript' src='./scripts/mainCtrl.js'></script>

</body>

</html>
