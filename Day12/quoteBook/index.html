<!DOCTYPE html>
<html data-ng-app="quoteBook">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Book</title>
</head>

<body data-ng-controller="mainCtrl">
<header class="header">
  <div class="logo">
    <h1>quoteBook</h1>
  </div>
  <div class="filter">
      <input type="text" ng-model='filterText' placeholder="Filter Quotes" />
  </div>
  <div class="addButton">
      <a href="#add"><button>Add Quote</button></a>
  </div>

</header>

    <section class="quotes" ng-model="allQuotes">
        <p id='aQuote' ng-repeat="quote in quotes | filter: filterText">
            <span class="text">{{quote.text}}</span></br>
            <span class="author"> - {{quote.author}}</span>
            <button ng-click="deleteMe(quote.text)" class="delete">Delete</button>
        </p>
    </section>
    <section class="addQuote" id="add">
      <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
      <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
      <button ng-click="addQuote()">Add Quote</button>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/mainCtrl.js"></script>
</body>

</html>
